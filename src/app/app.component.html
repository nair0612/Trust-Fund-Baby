<mat-toolbar color="primary" class="navBar">
  <button mat-icon-button (click)="sidenav1.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Trust Fund Baby</span>
  <span class="spacer"></span>
  <span class="example-spacer"></span>
  <button
    class="example-icon rounded-full"
    *ngIf="!walletConnected"
    mat-raised-button
    (click)="connectToWallet()"
  >
    Connect To Wallet
  </button>
  <div class="rounded-full" *ngIf="walletConnected">
    <label>Wallet Connected</label>
