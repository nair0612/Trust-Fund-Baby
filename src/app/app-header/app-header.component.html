<mat-toolbar color="primary" class="navBar">
    <button mat-icon-button (click)="sidenav1.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Trust Fund Baby</span>
    <span class="example-spacer"></span>
    <button class="example-icon rounded-full" *ngIf="!walletConnected" mat-raised-button (click)="connectToWallet()">
      Connect To Wallet
    </button>
    <div class="rounded-full" *ngIf="walletConnected">
      <label>Wallet Connected</label> 
    </div>
    <pre></pre>
    <button class="example-icon rounded-full" mat-raised-button (click)="openCampaignForm()">
      Create Campaign Form
    </button>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav1 mode="push">
      <mat-nav-list>
        <a mat-list-item>Campaigns</a>
        <a mat-list-item>My Campaign</a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
