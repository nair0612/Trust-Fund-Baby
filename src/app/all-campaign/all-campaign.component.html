<div class="my-container-wrap">
  <div class="my-container">
    <div class="my-container__search">
      <app-search-bar (searchTextChanged)="onSearchTextEntered($event)"></app-search-bar>
    </div>
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let cardData of visibleCardDataList">
      <app-campaign [cardData]="cardData"></app-campaign>
    </div>
  </div>
</div>
