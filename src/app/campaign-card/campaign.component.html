<mat-card class="campaign-card">
  <img
    mat-card-image
    [src]="cardData.imageUrl" 
    alt="Photo of Campaign"
  />
  <mat-card-content>
    <p></p>
    <p>{{ cardData.title }}</p>
    <p>
      {{ cardData.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openCampaignDetails()" class="invest-btn">...More</button>
  </mat-card-actions>
</mat-card>
