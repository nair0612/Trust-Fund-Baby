<mat-card class="campaign-card">
  <img
    mat-card-image
    [src]="cardData.imageUrl" 
    alt="Photo of Campaign"
  />
  <mat-card-content>
    <p></p>
    <p>{{ cardData.title }}</p>
    <p>
      {{ cardData.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openCampaignDetails('0x6DAe37A7Fe68Dd0367281a1E3a7cD4D370573D96')" class="invest-btn">...More</button>
  </mat-card-actions>
</mat-card>
