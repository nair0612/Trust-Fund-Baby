<mat-card class="campaign-card">
  <img
    mat-card-image
    [src]="cardData.profileImage" 
    alt="Photo of Campaign"
  />
  <mat-card-content>
    <p></p>
    <!-- <p hidden> {{ cardData.campaignAddress }} </p> -->
    <p>{{ cardData.title }}</p>
    <!-- <p hidden {{cardData.address}}> -->
    <p>
      {{ cardData.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openCampaignDetails(cardData.campaignAddress)" class="invest-btn">...More</button>
  </mat-card-actions>
</mat-card>
